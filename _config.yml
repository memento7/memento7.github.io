name: 메멘토
description: 메멘토 기술 블로그

markdown: kramdown
highlighter: rouge

paginate: 50
baseurl: /
domain_name: 'https://memento7.github.io'
google_analytics: ''
disqus_shortname: 'prevdev'

url:            'https://memento7.github.io'
author:         '메멘토'
permalink:       /:year/:title/
gems: [jekyll-paginate]
future: true

defaults:
    -
        scope:
            path: "" # empty string for all files
            type: pages
        values:
            layout: default
    -
        scope:
            path: "" # empty string for all files
            type: posts
        values:
            layout: post